<div class="page__content page-content">
  <header class="page-content__header border-bottom">
    <h1>Оборудование: Дополняющие товары</h1>
  </header>
  <div>
    <div id="equipFilter">
      <div class="mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#complementaryProductsModal">Создать
          группу дополняющих товаров</button>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button class="equip-filter__toggle" type="button" data-bs-toggle="collapse" aria-expanded="false"
          aria-controls="complementaryProductsCollapse" data-bs-target="#complementaryProductsCollapse">Фильтры <img
            src="./public/images/icons/angle.svg" alt="angle" class="equip-filter__toggle-icon"></button>
        <form onsubmit="equipDownload(event);" class="d-flex align-items-center">
          <label class="me-4">
            <input class="form-check-input" type="radio" name="format" value="xlsx" checked>
            xlsx
          </label>
          <label class="me-4">
            <input class="form-check-input" type="radio" name="format" value="csv">
            csv
          </label>
          <button class="btn btn-outline-primary">Выгрузить</button>
        </form>
      </div>

      <div id="complementaryProductsCollapse" class="mb-3 collapse">
        <form onsubmit="equipFilter(event);">
          <div class="row">
            <div class="col-3 p-3">
              <label for="user" class="d-block form-label">Код поставщика</label>
              <input class="form-control" list="userDatalist" id="user" placeholder="Имя пользователя">
              <datalist id="userDatalist">
                <option value="Код поставщика 1">
                <option value="Код поставщика 2">
                <option value="Код поставщика 3">
                <option value="Код поставщика 4">
                <option value="Код поставщика 5">
              </datalist>
            </div>
            <div class="col-3 p-3">
              <label for="type" class="d-block form-label">Код позиции</label>
              <input class="form-control" list="typeDatalist" id="type" name="type" placeholder="Имя пользователя">
              <datalist id="typeDatalist">
                <option value="Код позиции 1">
                <option value="Код позиции 2">
                <option value="Код позиции 3">
                <option value="Код позиции 4">
                <option value="Код позиции 5">
              </datalist>
            </div>
            <div class="col-3 p-3">
              <label for="userDataList" class="d-block form-label">Группа дополняющих товаров товаров</label>
              <input class="form-control" list="groupDatalist" id="group" name="group" placeholder="Имя пользователя">
              <datalist id="groupDatalist">
                <option value="Группа дополняющих товаров товаров 1">
                <option value="Группа дополняющих товаров товаров 2">
                <option value="Группа дополняющих товаров товаров 3">
                <option value="Группа дополняющих товаров товаров 4">
                <option value="Группа дополняющих товаров товаров 5">
              </datalist>
            </div>
            <div class="col-3 p-3">
              <label for="unit" class="d-block form-label">Автор</label>
              <input class="form-control" list="unitDatalist" id="unit" name="unit" placeholder="Имя пользователя">
              <datalist id="unitDatalist">
                <option value="Автор 1">
                <option value="Автор 2">
                <option value="Автор 3">
                <option value="Автор 4">
                <option value="Автор 5">
              </datalist>
            </div>
          </div>
          <div class="text-end">
            <button class="btn btn-outline-primary me-4" type="reset">Очистить</button>
            <button class="btn btn-primary" type="submit">Применить</button>
          </div>
        </form>
      </div>

    </div>
    <div class="tab-list">
      <!-- <div class="mb-3 tab-list__nav">

        <button class="btn tab-list__btn tab-list__btn--active" data-tab="result" onclick="openTab(this);">Просмотр</button>
        <button class="btn tab-list__btn" data-tab="history" onclick="openTab(this);">История загрузок</button>
      </div> -->
      <div>
        <div id="result" class="tab-list__item tab-list__item--active">
          <table id="complementaryProductsResult" class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Название группы </th>
                <th>Код позиции </th>
                <th>Наименование</th>
                <th>Поставщик</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ID</td>
                <td>Название группы </td>
                <td>Код позиции </td>
                <td>Наименование</td>
                <td>Поставщик</td>
                <td>
                  <button class="btn py-0 px-2 btn-equip">
                    <i class="fa fa-pen"></i>
                  </button>
                  <button class="btn py-0 px-2 btn-equip--download">
                    <i class="fa fa-xmark"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="complementaryProductsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Создать группу дополняющих товаров</div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form class="form" id="complementaryProductsForm" onsubmit="complementaryProductsGroupCreate(event);">
        <div class="modal-body">
          <div class="form-body">

            <div class="mb-3">
              <button class="btn btn-primary" type="button" onclick="complementaryProductsAdd();">Добавить товар группы</button>
            </div>
            <div class="form-group mb-3">
              <div class="row justify-content-between align-items-center">
                <div class="col-5">Код позиции</div>
                <div class="col-6">
                  <input class="form-control" list="codeDatalist" id="code" name="code" placeholder="Код позиции" required>
                  <datalist id="codeDatalist">
                    <option value="Код позиции 1">
                    <option value="Код позиции 2">
                    <option value="Код позиции 3">
                    <option value="Код позиции 4">
                    <option value="Код позиции 5">
                  </datalist>
                </div>
                <div class="col-1">
                  <button class="btn p-0 btn-equip--download" type="button" onclick="complementaryProductsRemove(this);">
                    <i class="fa fa-xmark"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="text-end">
            <a href="#">Шаблон загрузки данных</a>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary form__submit" type="reset" _data-bs-dismiss="modal">Очистить</button>
          <button class="btn btn-primary form__submit" type="submit" _data-bs-dismiss="modal">Сохранить</button>

        </div>
      </form>
    </div>
  </div>
</div>
